<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Deleted</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ADD8E6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-message {
            background-color: black;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 400px;
            width: 100%;
        }

        .go-home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #145DA0;
            color: #fff;
            padding: 10px 20px;
            border: 4px 4px 4px black;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="success-message">
        Entry deleted successfully!
    </div>

    <a style="text-decoration: none;" class="go-home-button" href="/">Go to Home</a>
</body>

</html>
